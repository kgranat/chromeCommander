  <div class="row">
    <div class="small-2 columns"><select name="port-selection" id="port-selection"></select></div>
    <div class="small-2 columns"><button id="port-connect" class="button secondary small expand">Connect</button></div>
  </div>

<hr />
        

 <div class="row">
    <div class="small-2 columns">
    	<button type="button" class="button expand inactiveMode" id="cart">Cartesian</button>
    </div>
    <div class="small-2 columns">
    	<button type="button" class="button expand inactiveMode" id="cart90">Cartesian 90&deg;</button>
    </div>
    
 </div>   
 <div class="row">
    <div class="small-2 columns">
    	<button type="button" class="button expand inactiveMode" id="cyl">Cylindrical</button>
    </div>
    <div class="small-2 columns">
    	<button type="button" class="button expand inactiveMode" id="cyl90">Cylindrical 90&deg;</button>
    </div>
    
</div>
 <div class="row">
    <div class="small-2 columns">
    	<button type="button" class="button expand inactiveMode" id="backhoe">Backhoe</button>
    </div>
    
    <div class="small-2 columns">
    	<button type="button" class="button expand activeMode" id="sleep">Sleep</button>
    </div>
    
    
</div>


    
<div class="row">
	<div class="small-2 columns">
		<label class="control-label" for="xpos" id="xposlabel">X Coordinate - 512 center</label>
		<input type="text" id="xpos" value="512">

	</div>
    
	<div class="small-2 columns">
		<label class="control-label" for="ypos" id="yposlabel">Y Coordinate</label>
		<input type="text" id="ypos" value="200">
	</div>  
</div>


    
<div class="row">
	<div class="small-2 columns">
		<label class="control-label" for="zpos" id="zposlabel">Z Coordinate</label>
		<input type="text" id="zpos" value="200">

	</div>
    
    
</div>

    
<div class="row">
	<div class="small-2 columns">
		<label class="control-label" for="wristangle" id="wristanglabel">Wrist Angle - 90 center</label>
		<input type="text" id="wristangle" value="90">

	</div>
    
	<div class="small-2 columns">
		<label class="control-label" for="wristrotate" id="wristrotlabel">Wrist Rotate - 512 center</label>
		<input type="text" id="wristrotate" value="512">
	</div>  
</div>



    
<div class="row">
	<div class="small-2 columns">
		<label class="control-label" for="grip" id="griplabel">Gripper - 256 center</label>
		<input type="text" id="grip" value="256">

	</div>
    
	<div class="small-2 columns">
		<label class="control-label" for="delta" id="deltalabel">Delta - 0 - 255</label>
		<input type="text" id="delta" value="128">
	</div>  
</div>
    
    
 
 
<div class="row">
	<div class="small-4 columns">
	
        <button type="button" class="button expand" id="calc">Calc - deleteme</button>
	</div>
	<div class="small-4 columns">
	
        <button type="button" class="button expand" id="move">Move To Position</button>
	</div>

</div>
